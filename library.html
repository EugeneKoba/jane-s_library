<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Your Library - Jane's Library</title>
</head>
<body>
    <!-- Navbar Section -->
    <section class="navbar-el">
        <div class="top-bar bg-light">
            <div class="top-header py-4">
                <div class="container">
                    <div class="row">
                        <i class="bi bi-book-fill me-auto"></i>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar sticky-top navbar-expand-lg navbar-default pb-0 bg-light bg-gradient">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a href="index.html" class="nav-link">Home</a> <!-- Main Homepage  -->
                    </li>
                    <li class="navbar-item">
                        <a href="about.html" class="nav-link">About</a> <!-- About Page  -->
                    </li>
                    <li class="navbar-item">
                        <a href="blog.html" class="nav-link">Blog</a> <!-- Top Picks Blog Page -->
                    </li>
                    <li class="navbar-item">
                        <a href="library.html" class="nav-link active">Library</a> <!-- Book List Project  -->
                    </li>
                    <li class="navbar-item">
                        <a href="contact.html" class="nav-link">Contact</a> <!-- Contact Info Page  -->
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="navbar-item search-item">
                        <a href="search.html">
                            <i class="bi bi-search nav-link" href=""></i><!-- Search Page -->
                        </a> 
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <!-- Book List Project -->
    <section class="library-el">
        <div class="container">
            <h1 class="title pt-3 pb-1">Library</h1>
            <form action="">
                <div class="form-group pb-3" id="library-form">
                    <label for="book-title" class="form-label">Book Title:</label>
                    <input type="text" placeholder="Book Name..." id="book-title-el" class="form-control">
                </div>
                <div class="form-group pb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" placeholder="Author Name..." id="author-el" class="form-control">
                </div>
                <div class="form-group pb-3">
                    <label for="isbn" class="form-label">ISBN:</label>
                    <input type="text" placeholder="isbn..." id="isbn-el" class="form-control">
                </div>
                <input type="button" class="btn btn-dark" id="submit-btn" value="Submit" href>
            </form>
            <!-- Library of Stored Books -->
            <table class="table pt-3">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Date Added</th>
                        <th><!-- This is for the Bootstrap Close Icon row--></th> 
                    </tr>
                </thead>
                <tbody id="library-list">
                    <!-- New Books Here -->
                    <!-- Bootstrap Close Icon Here -->
                </tbody>
            </table>
        </div>
    </section>

    <!--    JAVASCRIPT SECTION   -->
    <script src="library.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
</body>
</html>
