                </button>
                <div class="collapse navbar-collapse" id="collapseNavbar">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="navbar-item active ps-2 pe-2">
                            <a href="index.html" class="nav-link active">Home</a> <!-- Main Homepage  -->
                        </li>

                            <a href="#about-el" class="nav-link">About</a> <!-- About Page  -->

        </nav>
    </section>
    <!-- Book List Project -->
    <section class="library-el">
        <div class="container">
            <h1 class="title pt-3 pb-1">Library</h1>
            <form action="">
                <div class="form-group pb-3" id="library-form">
                    <label for="book-title" class="form-label">Book Title:</label>
                    <input type="text" placeholder="Book Name..." id="book-title-el" class="form-control">
                </div>
                <div class="form-group pb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" placeholder="Author Name..." id="author-el" class="form-control">
                </div>
                <div class="form-group pb-3">
                    <label for="isbn" class="form-label">ISBN:</label>
                    <input type="text" placeholder="isbn..." id="isbn-el" class="form-control">
                </div>
                <input type="button" class="btn btn-pink" id="submit-btn" value="Submit" href>
            </form>
            <!-- Library of Stored Books -->
            <table class="table pt-3">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Date Added</th>
                        <th><!-- This is for the Bootstrap Close Icon row--></th> 
                    </tr>
                </thead>
                <tbody id="library-list">
                    <!-- New Books Here -->
                    <!-- Bootstrap Close Icon Here -->
                </tbody>
            </table>
        </div>
    </section>
    <!-- Footer Section -->
